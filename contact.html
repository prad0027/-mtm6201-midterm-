<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="contact.css" rel="stylesheet">
    <title>contact us </title>
    
</head>
<body>
    <div class="formcontainer">
        <h1>Contact Golden Spoon</h1>
        <hr>
        
        

            <div class="textfield">
                <label for="email">Email Address</label> <br>
                <input type="text" size="75" name="email" id="email" placeholder="Email">
            </div>

            <div class="textfield">
                <label for="login">User Name</label> <br>
                <input type="text" size="75" name="login" id="login" placeholder="User name">
            </div>

            <div class="textfield">
                <label for="pass">Password</label> <br>
                <input type="password" size="50" name="pass" id="pass" placeholder="Password">
            </div>
        
            <div class="textfield">
                <label for="pass2">Re-type Password</label> <br>
                <input type="password" size="50" id="pass2" placeholder="Password">
            </div>

            <div class="checkbox">
                <input type="checkbox" name="newsletter" id="newsletter">
                <label for="newsletter">I agree to receive golden spoon newsletters</label>
            </div>

            <div class="checkbox">
                <input type="checkbox" name="terms" id="terms">
                <label for="terms">I agree to the terms and conditions</label>
            </div>

           <ul class="button-list">
           <li><a href="index.html">submit & go back</a></li>
           </ul>
            
        </form>
    </div>
   
</body>
</html>
